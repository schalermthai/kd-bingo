
<div class="hello">
<button class="button" ng-click="main.generate()">Call</button>
<button class="button" ng-click="main.reset()">Reset Game</button>
  <ul>
    <li class="{{ main.index($index) }}" ng-repeat="c in main.storage.calls">
    <span class="col" ng-class="c.col">{{ c.col }}</span><span class="val">{{ c.value }}</span>
  </li>
  </ul>

</div>
