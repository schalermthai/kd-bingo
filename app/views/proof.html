<form ng-submit="proof.proof()">
  1: <input type="tel" maxlength="2" ng-model="proof.a"><br>
  2: <input type="tel" maxlength="2" ng-model="proof.b"><br>
  3: <input type="tel" maxlength="2" ng-model="proof.c"><br>
  4: <input type="tel" maxlength="2" ng-model="proof.d"><br>
  5: <input type="tel" maxlength="2" ng-model="proof.e"><br>
  <button type="submit" value="Bingo?">Bingo?</button>

  Result: {{ proof.result }}
</form>
